    <meta charset="utf-8">

  <body>
    <h1>Sinon.JS Unit tests</h1>
    <!--
        Test framework. Not using pre-built bundle because we don't want
        Sinon.JS bundled inside Buster.JS (which it is in the official
        distribution).
      -->
    <script src="../node_modules/buster-test/node_modules/bane/lib/bane.js"></script>
    <script src="../node_modules/buster-test/node_modules/when/when.js"></script>
    <script src="../node_modules/buster-test/node_modules/lodash/dist/lodash.js"></script>
    <script src="../node_modules/buster-test/node_modules/platform/platform.js"></script>

    <script src="../node_modules/referee/lib/referee.js"></script>
    <script src="../node_modules/formatio/lib/formatio.js"></script>
    <script src="../node_modules/lolex/lolex.js"></script>
    <script src="../node_modules/stack-filter/lib/stack-filter.js"></script>
    <script src="../node_modules/buster-test/lib/seedrandom.js"></script>
    <script src="../node_modules/buster-test/lib/test-context.js"></script>
    <script src="../node_modules/buster-test/lib/test-case.js"></script>
    <script src="../node_modules/buster-test/lib/test-runner.js"></script>
    <script src="../node_modules/buster-test/lib/reporters.js"></script>
    <script src="../node_modules/buster-test/lib/reporters/html.js"></script>
    <script src="../node_modules/buster-test/lib/auto-run.js"></script>
    <!-- Custom runner -->
    <script src="runner.js"></script>

    <script src="../pkg/sinon.js"></script>

    <!-- Tests -->
    <script src="sinon_test.js"></script>

    <script src="sinon/mock_test.js"></script>
    <script src="sinon/match_test.js"></script>
    <script src="sinon/assert_test.js"></script>
    <script src="sinon/collection_test.js"></script>
    <script src="sinon/test_test.js"></script>
    <script src="sinon/test_case_test.js"></script>
